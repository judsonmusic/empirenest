<!-- Generated template for the PictureViewerComponent component -->
<ion-header>
  <ion-navbar>
    <ion-title>Image Viewer</ion-title>
    <button ion-button icon-only (click)="closeModal()" class="close-button" float-right>
      <ion-icon item-right name="ios-close-outline"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
  <img [src]="'/assets/images/' + item.image" style="max-height: 80%"/>
  <p>Please note that actual shape and color may vary from the picture. Our farming and cleaning process is 100% manual, without using any artificial coloring and chemical ingredients.</p>

  <div *ngIf="item">
      <ion-list *ngFor="let p of item.prices">
          {{p.weight}} <span text-green>${{p.price.toFixed(2)}}</span>
      </ion-list>
  </div>
  <button ion-button (click)="closeModal()">Close</button>
</ion-content>
